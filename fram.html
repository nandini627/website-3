<head>

    <title>Document</title>
    <style>
        .c1{
            height: 356vh;
display: flex;
/* justify-content: space-evenly; */
animation: slider 8s 1s linear infinite;
width: 100vw;
background-color: rgb(201, 168, 245);

justify-content: space-evenly;
        }
        .c1 img{
         height: 400px;
         width: 350px;
         display: flex;
         justify-self: center;
         margin-top: 30px;
         border-radius: 15px;
        }
        #move{
            position:relative;
            top: 200px;

        }
        @keyframes slider {
            0%{
                transform: translateY(0px);
            }
            100%{
                transform: translateY(-1000px);
            }
        }
    </style>
</head>
